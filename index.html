<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="game.js"></script> 
        <div id="gameboard">
            <br/><br/>
            <span id="player">Player: O</span>
            <br/><br/>
            <br/>
            <table>
                <tr class="lastTH lastTR leftTH firstTR">
                    <th id="1" class="leftTH firstTR">
                        <button class="boardButton" style="cursor:pointer" onclick="insert('1')"></button>
                    </th>
                    <th id="2" class="firstTR">
                        <button class="boardButton" style="cursor:pointer" onclick="insert('2')"></button>
                    </th>
                    <th id="3" class="lastTH firstTR">
                        <button class="boardButton" style="cursor:pointer" onclick="insert('3')"></button>
                    </th>
                </tr>
                <tr class="lastTH lastTR leftTH">
                    <th id="4" class="leftTH">
                        <button class="boardButton" style="cursor:pointer" onclick="insert('4')"></button>
                    </th>
                    <th id="5">
                        <button class="boardButton" style="cursor:pointer" onclick="insert('5')"></button>
                    </th>
                    <th id="6" class="lastTH">
                        <button class="boardButton" style="cursor:pointer" onclick="insert('6')"></button>
                    </th>
                </tr>
                <tr class="lastTH lastTR leftTH">
                    <th id="7" class="lastTR leftTH">
                        <button class="boardButton" style="cursor:pointer" onclick="insert('7')"></button>
                    </th>
                    <th id="8" class="lastTR">
                        <button class="boardButton" style="cursor:pointer" onclick="insert('8')"></button>
                    </th>
                    <th id="9" class="lastTH lastTR">
                        <button class="boardButton" style="cursor:pointer" onclick="insert('9')"></button>
                    </th>
                </tr>
            </table>
            <br/><br/>
            <button id="newGame" onclick="newGame()">NEW GAME</button>
        </div>
    </body>
</html>
